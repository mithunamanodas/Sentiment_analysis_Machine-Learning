
    
    {% extends "template3.html" %}
    {% block content %}
    <style>
        .custom-bg{
            background: #0c0c0c;  /* fallback for old browsers */
            
        }
    </style>
    <section class="ftco-section custom-bg" style="padding: 0;">
        <div class="container" style="margin-top: 30px;">
            <!-- <h3>Sentiment Analysis</h3> -->
        <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
       
        </div>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
        
        <div class="wrap d-md-flex" style='border-radius: 6px;background: url("static/assets/img/banner3.png");padding: 40px;position: relative;background-position: center;background-size: 100%;border-radius: 15px;background-repeat: no-repeat;'>
            
        <div class="login-wrap p-4 p-md-5 col-md-12">
            <h2 class="heading-section" style="text-align: center;color: white;font-weight: 501;">Login</h2>
            <div class="msg" style="text-align: center;position: absolute;top: 32px;left: 30%;color: red;font-weight: 500;">{{msg}}</div>
        <form method="post" action="/login_validation" class="signin-form" style="justify-content: center;/*! text-align: ; */display: grid;">
            
        <div class="form-group mb-3 " style="width: 412px;">
        <label class="label" style="font-size: 11px;padding-bottom: 5px;color: white;font-weight: 501;" >Email</label>
        <input type="text" class="form-control" placeholder="Email" required=""  name="username" >
        </div>
        <div class="form-group mb-5">
        <label class="label" style="font-size: 11px;padding-bottom: 5px;color: white;font-weight: 501;" >Password</label>
        <input type="password" class="form-control" placeholder="Password" required="" name="password">
        </div>
        <div class="form-group mb-5">
        <button type="submit" class="form-control btn  btn-danger rounded submit px-3" style="background: #cc1616 !important;">Sign In</button>
        </div>
        
        </form>
        <p class="text-center" style="color: white;font-weight: 500;">Not a member? <a data-toggle="tab" href="/register">Sign Up</a></p>
        </div>
        </div></div>
        </div>
        </div>
        </section>
    {% endblock %}
